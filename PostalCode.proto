syntax = "proto3";

package postalcodevalidation;

option java_package = "org.genericorg";

message GreetingRequest {
}

message GreetingResponse {
    string message = 1;
}

message ValidationRootRequest {
}

message ValidationRootResponse {
    string message = 1;
}

message ValidationPostalOnlyRequest {
    string postalCode = 1;
}

message ValidationPostalOnlyResponse {
    string message = 1;
}

message ValidatePostalCodeRequest {
    string postalCode = 1;
    string provinceCode = 2;
}

message ValidatePostalCodeResponse {
    string result = 1;
}