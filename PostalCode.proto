syntax = "proto3";

package postalcodevalidation.v1;

option java_multiple_files = true;

message GreetingResponse{
    string greet = 1;
}

message ValidationRootResponse{
    string validationGuidance = 1;
}

message ValidationPostalCodeOnlyResponse{
    string validationGuidance = 1;
}

service PostalCodeValidation {
    rpc greeting() returns (GreetingResponse);

    rpc validationRoot() returns (ValidationRootResponse);

    rpc validationPostalCodeOnly() returns (ValidationPostalCodeOnlyResponse);

    rpc validatePostalCode() returns (ValidatePostalCodeResponse);

}
